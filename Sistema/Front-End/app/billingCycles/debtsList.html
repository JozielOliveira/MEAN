<div class="col-xs-14 ">
        <table class="table">
    
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="debts in bcCtrl.billingCycle.debts">
    
                    <td>
                        <input ng-model="debts.name" class="form-control" placeholder="Informe o Nome"
                        ng-readonly="bcCtrl.tabDelete"/>
                    </td>
                    <td>
                        <input ng-model="debts.value" class="form-control" placeholder="Informe o Valor"
                        ng-readonly="bcCtrl.tabDelete" ng-change="bcCtrl.calculaValue()" type="number">
                    </td>
                    <td>
                        <input ng-model="debts.status" class="form-control" placeholder="Informe o Status"/>
                    </td>
                    <td class="table-actions" style="width:150px;" >
                        <button class="btn btn-success" ng-disabled= "bcCtrl.tabDelete"
                            ng-click="bcCtrl.addDebts($index)">
                            <i class="fa fa-plus"></i>
                        </button>
                        <button class="btn btn-warning" ng-disabled= "bcCtrl.tabDelete"
                            ng-click="bcCtrl.clonarDebts($index,debts)">
                            <i class="fa fa-clone"></i>
                        </button>
                        <button class="btn btn-danger" ng-disabled= "bcCtrl.tabDelete""
                            ng-click="bcCtrl.deleteDebts($index)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
    
        </table>
    </div>
